<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="modal-form">
        <div class="modal-contact-container">
          <label class="modal-contact-field-wrapper" for="user-name">Name</label>
          <div class="modal-field-wrapper-input">
            <input
              class="modal-form-input"
              type="text"
              id="user-name"
              name="user-name"
              pattern="{a-zA-Zа-яА-ЯіІїЇєЄґҐ'}+"
            /><svg class="modal-field-icon" width="18" height="24">
              <use href="./images/icons.svg#icon-person-black"></use>
            </svg>
          </div>
        </div>
        <div class="modal-contact-container">
          <label class="modal-contact-field-wrapper" for="user-phone">Phone</label>
          <div class="modal-field-wrapper-input">
            <input
              class="modal-form-input"
              type="tel"
              id="user-phone"
              name="user-phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="xxx-xxx-xx-xx"
            /><svg class="modal-field-icon" 
            width="18" 
            height="24">
              <use href="./images/icons.svg#icon-phone-black"></use>
            </svg>
          </div>
        </div>

        <div class="modal-contact-container">
          <label class="modal-contact-field-wrapper" for="user-email">Email</label>
          <div class="modal-field-wrapper-input">
            <input class="modal-form-input" type="email" id="user-email" name="user-email" /><svg
              class="modal-field-icon"
              width="18"
              height="24"
            >
              <use href="./images/icons.svg#icon-email-black"></use>
            </svg>
          </div>
        </div>
        <div class="modal-comment-container">
          <label class="modal-contact-field-wrapper" for="user-comment">Comment</label
          ><textarea
            class="modal-form-message"
            id="user-comment"
            name="user-comment"
            placeholder="Text input"
          ></textarea>
        </div>

        
        <div class="modal-checkbox-container">
          <input
            class="modal-form-checkbox visually-hidden"
            type="checkbox"
            id="user-privacy"
            name="user-privacy"
            value="true"
            required
          />
          <label class="modal-checkbox-wrapper" for="user-privacy"
            ><span class="modal-checkbox-icon"
              ><svg class="modal-checkbox-svg" width="10" height="8">
                <use href="./images/icons.svg#icon-checkbox"></use></svg></span
            >I accept the terms and conditions of the
            <a href="" class="checkbox-policy-link">Privacy Policy</a></label
          >
        </div>
        <button type="submit" class="modal-submit-btn">Send</button>
      </form>
</body>
</html>
