<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/delete-me.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="modal-form">
      <label class="modal-form-label">
        <span class="contact-form-input-wrapper"
          ><input
            class="modal-form-input"
            type="text"
            name="user_name"
            placeholder=""
            required
            pattern="[a-zA-zа-яА-ЯіІїЇєЄ]+" />
          <svg class="modal-input-icon" aria-label="icon user" width="24" height="16">
            <use href="./images/icons.svg#icon-person-black"></use></svg
        ></span>
        Name
      </label>
      <label class="modal-form-label">
        Phone
        <input
          class="modal-form-input"
          type="tel"
          placeholder=""
          required
          name="user_phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
        />
      </label>
      <label class="modal-form-label">
        Email
        <input class="modal-form-input" type="email" required placeholder="" name="Email" />
      </label>
      <label class="modal-form-label">
        Comment
        <textarea
          class="modal-form-text-area"
          name="Comment"
          rows="5"
          placeholder="Text input"
        ></textarea>
      </label>
      <label class="modal-form-label">
        <input type="checkbox" name="user_policy" value="reading" />
        I accept the terms and conditions of the Privacy Policy
      </label>

      <button type="submit" class="contakt-form-btn">Send</button>
    </form>
    <div class="modal-title">
      <p class="modal-form-title">Leave your contacts and we will call you back</p>
    </div>
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <footer>
      <div class="footer-mail-form-container">
        <div class="footer-form-container">
          <p class="footer-subscribe-text">Subscribe</p>
          <form class="footer-subscription-form">
            <label class="footer-form-label" for="email-input">
              <input
                class="footer-form-input"
                type="email"
                id="email-input"
                name="email"
                placeholder="E-mail"
              />
            </label>
            <button class="footer-subscribe-button" type="submit">
              <svg class="footer-button-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-plane"></use>
              </svg>
              Subscribe
            </button>
          </form>
        </div>
      </div>
    </footer>

    <!-- ============================================================= -->
  </body>
</html>
